<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<body>
<div  class="container " style="display: flex; justify-content: center; align-items: center; height: 100vh">

    <form class="form-signin" th:action="@{/login}" method="post">

        <h2 class="form-signin-heading">Thanks for Visiting!</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Username" required autofocus/>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Password" required autofocus/>
        </p>

        <button class="btn btn-outline-success btn-lg col-12 btn-block" type="submit">Login</button><br/><br>
        <a th:href="@{/userRegister}" class="btn btn-outline-success btn-lg col-12 btn-block ">Register</a>
    </form>

</div>



<div th:fragment="bootstrap-js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</div>

</body>
</html>
